<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://clickbattle2025.web.app/click-battle.js"></script>
    <script>ClickBattle.init("han");</script>
    <title>Title</title>
</head>

<body>

<div class="news-wrap">
  <div class="header">
    <div class="logo">
      <div class="logo-icon">픽</div>
      뉴스픽
    </div>
    <div style="font-size: 13px; color: #777;">오전 02:46</div>
  </div>

  <div style="padding: 20px;">
    <h1>썸남이 보냈다는 의미불명 메시지… 댓글 5천개 달린 이유</h1>

    <div class="info-row">
      <span>익명남성</span>·<span>조회수 314,656</span>·<span>댓글 5,374</span>
    </div>

    <img src="뉴스사진.png" class="thumb">

    <!-- 첫 번째 클릭 영역 -->
    <div id="click-area">
      <button class="click-btn" onclick="handleClick()">클릭 열번 하여 계속 읽기</button>
      <div style="text-align:center; margin-top:10px; font-size:13px; color:#777;">원치 않을 경우 뒤로가기</div>
      <div style="text-align:center; margin-top:8px; font-size:14px; color:#444;">
        클릭 횟수: <b id="count">0</b>/10
      </div>
    </div>

    <!-- 기사 본문 (줄 하나씩 누적) -->
    <div id="article" class="article" style="display:none;">
      <div id="linesContainer"></div>

      <div id="next-area" style="margin-top:16px; text-align:center;">
        <button class="click-btn" id="nextBtn" onclick="nextClick()">다음 내용 보기 (10번 클릭)</button>
        <div style="text-align:center; margin-top:8px; font-size:14px; color:#444;">
          클릭 횟수: <b id="stepClick">0</b>/10
        </div>
      </div>
    </div>

  </div>
  
<div id="shareBubble" class="share-bubble" style="display:none;">
  재밌었으면 공유하기 📢
</div>
  <footer>
    <div>조회수 · 추천 <span class="share-btn" onclick="shareArticle()">공유</span></div>
    <div>뉴스픽</div>
  </footer>

</div>

<script src="./src/main.js"></script>
</body>
</html>
